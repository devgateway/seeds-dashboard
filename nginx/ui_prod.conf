server {
  listen 80;
  listen [::]:80;
  server_name tasai.org;
  return 301 $scheme://www.tasai.org$request_uri;
}

server {
  listen 80;
  listen [::]:80;
  server_name www.tasai.org;
  root /var/www/ui;
  access_log off;

  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    expires -1;
  }

  location ~* \.(?:css|js)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  location ~ ^.+\..+$ {
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
