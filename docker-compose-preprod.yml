version: '3'

services:
  ui:
    build:
      context: ./ui/
    volumes:
      - ui:/var/www/ui
    restart: "no"

  wordpress:
    image: library/wordpress:5.7-fpm-alpine
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./data/wordpress:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - backend  #for dev purpose we use a bridged network
    logging:
      driver: journald
      
  metabase:
    image: metabase/metabase:v0.40.2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: 12345678
      MB_DB_HOST: host.docker.internal
    networks:
      - backend
    logging:
      driver: journald    

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/wordpress_preprod.conf:/etc/nginx/conf.d/wordpress.conf:ro
      - ./nginx/metabase_stage.conf:/etc/nginx/conf.d/metabase_stage.conf:ro
      - ./nginx/ui_preprod.conf:/etc/nginx/conf.d/ui.conf:ro
      - ./data/wordpress:/var/www/html:ro
      - ./wp-content:/var/www/html/wp-content:ro
      - ui:/var/www/ui:ro
    depends_on:
      - wordpress
      - metabase
    networks:
      - frontend
      - backend
    ports:
      - 8005:80
    logging:
      driver: journald

  mysql:
    image: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - backend #for dev purpose we use a bridged network
    logging:
      driver: journald

networks:
  frontend:
    driver: bridge
  backend:

volumes:
  ui:
