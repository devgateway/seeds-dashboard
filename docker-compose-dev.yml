version: '3'

services:
  plugins:
    build:
      context: ./wp-react-blocks-plugin/
    volumes:
      - ./wp-react-blocks-plugin/blocks/build:/tmp/plugins
    restart: "no"

  ui:
    build:
      context: ./ui/
    volumes:
      - ui:/var/www/ui
    restart: "no"

  metabase:
    image: metabase/metabase:v0.40.2
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: 12345678
      MB_DB_HOST: host.docker.internal
    ports:
      - 3030:3000

  wordpress:
    image: library/wordpress:5.7-fpm-alpine
    depends_on:
      - plugins
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./data/wordpress:/var/www/html
      - ./wp-react-blocks-plugin:/var/www/html/wp-content/plugins/wp-react-blocks-plugin
      - ./wp-content:/var/www/html/wp-content
    networks:
      - frontend  #for dev purpose we use a bridged network
    logging:
      driver: journald
    ports:
      - 9090:80

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/wordpress_dev.conf:/etc/nginx/conf.d/wordpress.conf:ro
      - ./nginx/metabase_dev.conf:/etc/nginx/conf.d/metabase.conf:ro
      - ./data/wordpress:/var/www/html:ro
      - ./wp-react-blocks-plugin:/var/www/html/wp-content/plugins/wp-react-blocks-plugin:ro
      - ./wp-content:/var/www/html/wp-content:ro
      - ui:/var/www/ui:ro
    depends_on:
      - wordpress
      - metabase
    networks:
      - frontend
    ports:
      - 8075:8082
    logging:
      driver: journald

  mysql:
    image: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - frontend #for dev purpose we use a bridged network
    logging:
      driver: journald

networks:
  frontend:
    driver: bridge

volumes:
  ui:
